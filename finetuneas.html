    function parseCSV(contents) {
        contents=contents.replace(/\n$/, "");
        var lines = contents.split("\n");
        fragments = [];
        for (i=0; i<lines.length; i++){
            // console.log(i);
            lines[i] = lines[i].split(",");

            //get the text
            var fragment=lines[i].slice(3);
            fragment=fragment.join(",");
            fragment=fragment.replace(/\r/g,"");
            fragments[i] = {};
            fragments[i].lines = [];
            fragments[i].lines[0]=fragment.slice(1, -1);
            fragments[i].id=lines[i][0];
            fragments[i].begin=lines[i][1];
            fragments[i].end=lines[i][2];

        }
        return fragments;
    }
	
    function parseSRT(contents) {
        contents = contents.replace(/\n$/, "");
        contents = contents.replace(/\r/g, '');
        var regex = /(\d+)\n(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/g;
        contents = contents.split(regex);
        contents.shift();


        fragments = [];

        for (var i = 0; i < contents.length; i += 4) {
            fragments.push({
                id: contents[i].trim(),
                begin: srtTimeToSec(contents[i + 1].trim()),
                end: srtTimeToSec(contents[i + 2].trim()),
                lines: [contents[i + 3].trim()]
            });

        }

        return fragments;
    }

        }

    function roundTimeValues() {

    function checkForNested(fragments) {
        childFragments = []
        if (fragments && fragments[0] && fragments[0].children.length) { 
            
            for (var i = 0; i < fragments.length; i++) {
                Array.prototype.push.apply(childFragments, fragments[i].children);
                // console.log(fragments[i].children)

                fragments[i].children.forEach( function(child) { // add a "parent" property to each children
                    child.parent = fragments[i];
                })
                
                
            }
            return checkForNested(childFragments);

        }
        else {
            return fragments;
        }
    }

    function updateParent(fragment) {
        if (fragment.hasOwnProperty("parent")) {
            fragment.parent.children = fragment.parent.children.filter(f => !f.ignore);
            if (fragment.parent.children.length) {
                firstChild = fragment.parent.children[0];
                numberOfKids = fragment.parent.children.length;
                lastChild = fragment.parent.children[numberOfKids-1];

                fragment.parent.begin = firstChild.begin.toString();
                fragment.parent.end = lastChild.end.toString();

            }
            else {
                fragment.parent.ignore = true;
            }
            updateParent(fragment.parent);
            // delete fragment.parent;

        }
    }

    function roundTimeValue(time) {
        return Math.round(time * 1000) / 1000;
    }

    function highlight(style) {
        try {

        } catch (e) {

    }

    function fragmentClick(evt) {
        highlight(CLEAR);
        currentIndex = getID(evt.target.id);

    function increaseClick(evt) {
        changeTime(evt, timeStep);
    }

    function decreaseClick(evt) {

    function ignoreClick(evt) {
        var i = getID(evt.target.id);
        fragments[i].ignore = true;

    }

    function changeTime(evt, step) {
        var i = getID(evt.target.id);
        if (evt.target.id.indexOf("begin") > -1) {
            /* increase/decrease begin*/
            fragments[i].begin = roundTimeValue(fragments[i].begin + step);
            if (fragments[i].begin < 0) {
                fragments[i].begin = 0.00;
            }
            updateTime(i, "begin");
            if (couple && (i > 0)) {
                if (!fragments[i - 1].ignore) {
                    fragments[i - 1].end = fragments[i].begin;
                    updateTime(i-1, "end");
                }
            }           
            highlight(CLEAR);
            currentIndex = i;
            playOverlay(0);
        } else {
            /* increase/decrease begin*/
            fragments[i].end = roundTimeValue(fragments[i].end + step);
            if (fragments[i].end < 0) {
                fragments[i].end = 0.00;
            }
            updateTime(i, "end");
            if (couple && (i+1 < fragments.length)) {
                if (!fragments[i+1].ignore) {
                    fragments[i+1].begin = fragments[i].end;
                    updateTime(i+1, "begin");
                }
            }
            highlight(CLEAR);
            currentIndex = i;
            playOverlay(0);
        }

    }

    function downloadData() {

            aElement.href = url;
            aElement.download = fileName;

        };
    }

    function triggerDownload(data, fileName) {
        setTimeout(function () {

    function downloadCSV() {
        var lines = [];
        var includeFragments = fragments.filter(f => !f.ignore);
        for (var i = 0; i < includeFragments.length; ++i) {
            lines[i] = includeFragments[i].id + "," + includeFragments[i].begin + "," + includeFragments[i].end + ',"' + includeFragments[i].lines.join(" ") + '"';
        }
        return lines.join("\n");
    }

    function downloadJSON() {
        var jsonData = {};

        if (multiFragments) {
            jsonData.fragments = multiFragments.filter(f => !f.ignore);
        }
        else {
            jsonData.fragments = fragments.filter(f => !f.ignore);
        }

        // 1- remove the "parent" properties, 2- convert the numbers to strings (as in the original JSON)
        function preProcess(key, value) {
            if (key === "parent") {
                value = undefined;
            }
           if (typeof value === "number") {
                value = value.toString();
            }
            return value;
        }
        return JSON.stringify(jsonData, preProcess, " ");
    }

    function pad(num, size) {
        var s = num + "";
        while (s.length < size) {
            s = "0" + s;
        }
        return s;
    }

    function timeHHMMSSmmm(time_value, decimal_separator) {
        var tmp = parseFloat(time_value);
        var hours = parseInt(Math.floor(tmp / 3600));
        tmp -= (hours * 3600);
        var minutes = parseInt(Math.floor(tmp / 60));
        tmp -= minutes * 60;
        var seconds = parseInt(Math.floor(tmp));
        tmp -= seconds;
        var milliseconds = parseInt(Math.floor(tmp * 1000));
        return pad(hours, 2) + ":" + pad(minutes, 2) + ":" + pad(seconds, 2) + decimal_separator + pad(milliseconds, 3);
    }

    function timeSMIL(time_value) {
        return timeHHMMSSmmm(time_value, ".");
    }

    function timeSRT(time_value) {
        return timeHHMMSSmmm(time_value, ",");
    }

    function timeVTT(time_value) {
        return timeHHMMSSmmm(time_value, ".");
    }

    function srtTimeToSec(srtTime) {
        var regex = /(\d+):(\d{2}):(\d{2}),(\d{3})/;
        var parts = regex.exec(srtTime);

        if (parts === null) {
            return 0;
        }

        for (var i = 1; i < 5; i++) {
            parts[i] = parseInt(parts[i], 10);
            if (isNaN(parts[i])) parts[i] = 0;
        }

        // hours + minutes + seconds + ms
        var seconds = parts[1] * 3600 + parts[2] * 60 + parts[3] + parts[4] / 1000;
        return seconds;
    };

    function ticker(cTime) {
        // TODO ALPE use a global stopwatch object

        // "timeupdate" alone isn't accurate enough
        // to pause exactly at the end of the fragment.
        // Another option is to use temporal dimensions
        // for audio source but Chrome doesn't support it with blobs.
        // If in the last TRANSITION_TIMEOUT seconds, calculate the time left,
        // and set a corresponding timeout to pause the fragment.

        /* playWindowTime lets the user listen to only part of the sentence, beginning and end
        * for quicker annotations */
        if (playWindow === true && (fragments[currentIndex].end - fragments[currentIndex].begin) > (playWindowTime * 2)) {
            if ((cTime > fragments[currentIndex].begin + playWindowTime) && (cTime < fragments[currentIndex].end - playWindowTime)) {
                audioElement.currentTime = fragments[currentIndex].end - playWindowTime;
                audioElement.play();
            }
        }

        if (fragments[currentIndex] && cTime > fragments[currentIndex].end - TRANSITION_TIMEOUT) {
            // subtract transitionOffset seconds to account for the delay introduced by this code
            var timeLeft = (fragments[currentIndex].end - cTime - transitionOffset) * 1000 / audioElement.playbackRate;
            var index = currentIndex;
            setTimeout(function () {
                // do not perform action if the user
                // jumped to another fragment
                if (index == currentIndex) {
                    if (continuousPlay) {
                        playOverlay(1);
                    } else {
                        highlight(COMPLETED);
                        stopOverlay();
                    }
                }
            }, timeLeft)
        }
        if (fragments[currentIndex]) {
            // display current time
            var percentageCompleted = ((cTime.toFixed(3)-fragments[currentIndex].begin) / (fragments[currentIndex].end - fragments[currentIndex].begin)) * 100;
            document.getElementById("audioticker").innerHTML = cTime.toFixed(3);
            document.getElementById("playerprogress").style.width = percentageCompleted.toString() + "%";
        }
    }

    function keepFragmentFocus() {
        var playerTime = audioElement.currentTime;
        for(var i = 0 ; i < fragments.length ; i++) {
            fragment = fragments[i]
            if(fragment.begin < playerTime && fragment.end >= playerTime) {
                currentIndex = i;
                console.log("Bringing element f"+currentIndex + " into view.")
                document.getElementById("f"+currentIndex).scrollIntoView(true)
                break;
            }
        }
    }

    function pausePlayOverlay() {
		if(audioElement.paused) {
			audioElement.play();
		}
		else {
			stopOverlay();
		}
    }

    function setFragmentBreak() {
        var time = audioElement.currentTime;
        console.log("End time will be set to " + time)
        for(var i = 0 ; i < fragments.length ; i++) {
            fragment = fragments[i]
            if(fragment.begin < time && fragment.end > time) {
                console.log("Found fragment", fragment)
                if(time - fragment.begin > 1) {
                    fragment.end = time
                    updateTimeForSegment("end");
                    updateParent(fragment);
                    console.log("Updated fragment end time : ", fragment);
                    if (i < fragments.length - 1) {
                        nextFragment = fragments[i+1];
                        nextFragment.begin = time
                        updateTimeForSegment("begin")
                        updateParent(nextFragment);
                        console.log("Updated fragment begin time : ", nextFragment)
                    }
                } else {
                    console.error("Fragment too small, ", fragment.begin - time  ," wont' break frament here");
                }
            }
        }
    }

    function stopOverlay() {
        audioElement.pause();
    }

    function playOverlay(inc) {
        highlight(CLEAR);
        if (currentIndex + inc < fragments.length) {
            currentIndex += inc;
            highlight(ACTIVE);
            audioElement.currentTime = fragments[currentIndex].begin;
            document.getElementById("f"+currentIndex).scrollIntoView({behaviour: "smooth", block: "center"})
            audioElement.play();
        } else {
            stopOverlay();
        }
    }
    function readBinaryStringFromBlob(blob, callback, ie, ie10) {
        var reader = new FileReader();
        if(!ie) {
            reader.addEventListener("loadend", function () {
                callback(reader.result);
            });
            try {
                reader.readAsBinaryString(blob);
            } catch (err) {
                readBinaryStringFromBlob(blob, callback, true);
            }
        }
        else if (!ie10){
            try {
                window.URL = window.URL || window.webkitURL;
                var blobURL = URL.createObjectURL(blob);
                var xhr = new XMLHttpRequest;
                xhr.open("get", blobURL);
                xhr.overrideMimeType("text/plain; charset=x-user-defined");
                xhr.onload = function () {
                    callback(xhr.response);
                };
                xhr.send();
            } catch (err) {
                readBinaryStringFromBlob(blob, callback, true, true);
            }
        }
        else {
            reader.addEventListener("loadend", function () {
                var binary = "";
                var bytes = new Uint8Array(reader.result);
                var length = bytes.byteLength;
                for (var i = 0; i < length; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                callback(binary);
            });
            reader.readAsArrayBuffer(blob);
        }
    }
